<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Coding Events</title>
<!--    th:replace="fragments :: head">-->
</head>
<body>

<h1>All Events</h1>
<!--<header th:replace="fragments :: header"></header>-->

<ul>
    <th:block th:each="event : ${events}">
        <li th:text="${event}"></li>
    </th:block>
</ul>

</body>
</html>
